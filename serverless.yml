service: prod-piatti-front-react

provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1

plugins:
  - serverless-s3-sync

custom:
  bucketName: prod-piatti-front-react
  s3Sync:
    - bucketName: prod-piatti-front-react
      localDir: build/

resources:
  Conditions:
    isProd: !Equals ["${{param:stage}}","prod"]
  Resources:
    PiattiBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: prod-piatti-front-react
        # AccessControl: PublicRead
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
        OwnershipControls:
          Rules:
            - ObjectOwnership: ObjectWriter
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html
    S3AccessPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: 
          Ref: PiattiBucket
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: '*'
              Action: 
                - s3:GetObject
                - s3:PutObject
              Resource: arn:aws:s3:::prod-piatti-front-react/*
    CloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          CNAMEs:
            - "piatti-erp.com"
          Origins:
            - DomainName: prod-piatti-front-react.s3.amazonaws.com
              #OriginPath: "/index.html"
              Id:  prod-piattiAPP
              CustomOriginConfig:
                HTTPPort: 80
                HTTPSPort: 443
                OriginProtocolPolicy: https-only
                OriginKeepaliveTimeout: 5
                OriginReadTimeout: 30
            - DomainName: prod-piatti-front-react.s3-website-us-east-1.amazonaws.com
              #OriginPath: "/index.html"
              Id:  prod-piattiAPP-website
              CustomOriginConfig:
                HTTPPort: 80
                HTTPSPort: 443
                OriginProtocolPolicy: https-only
                OriginKeepaliveTimeout: 5
                OriginReadTimeout: 30
          Enabled: true
          Aliases:
            - "piatti-erp.com"
          DefaultRootObject: index.html
          CustomErrorResponses:
            - ErrorCode: 404
              ResponseCode: 200
              ResponsePagePath: /index.html
          DefaultCacheBehavior:
            AllowedMethods:
              - DELETE
              - GET
              - HEAD
              - OPTIONS
              - PATCH
              - POST
              - PUT
            TargetOriginId: prod-piattiAPP
            ForwardedValues:
              QueryString: false
              Cookies:
                Forward: none
            ViewerProtocolPolicy: redirect-to-https
          ViewerCertificate:
            AcmCertificateArn: arn:aws:acm:us-east-1:895047112900:certificate/623b6d62-78a9-46de-a3a1-6b7fddf70f77
            SslSupportMethod: sni-only
          HttpVersion: http2