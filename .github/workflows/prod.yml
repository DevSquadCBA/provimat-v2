name: PROD-deploy-front-end
run-name: ${{ github.actor }} HACE DEPLOY A PRODUCCIÃ“N
on:
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ENV: 'prod'
      AWS_REGION: us-east-1
      CI: false
      BASEURL: ${{ secrets.baseURLPROD }}
    steps:
      - name: 'Checkout to code folder'
        uses: actions/checkout@v3
      - name: Install AWS CLI
        run: |
          sudo apt-get update && \
          sudo apt-get install -y python3-pip && \
          pip3 install --upgrade --user awscli
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Install Serverless Framework and Packages
        run: |
          npm i -g serverless
          npm i
          npm i -g yarn
      - name: Install s3 plugin
        run: |
          sls plugin install -n serverless-s3-sync
      - name: create .env
        run: |
          touch .env
          echo VITE_API_URL=$BASEURL >.env
      - name: Create bucket if not exists
        run: |
            # read the bucket name from the serverless.yml file
            bucket_name=$(grep -oP '(?<=custom:\s*\n\s*bucketName:\s*")[^"]*' serverless.yml)
            aws s3api create-bucket --bucket $bucket_name --region $AWS_REGION --create-bucket-configuration LocationConstraint=$AWS_REGION
